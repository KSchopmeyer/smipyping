{% extends "master.html" %}

{% block title %}Hello{% endblock %}
{% block content %}

    <p>Hello {{name}}</p>

    {% if name %}
      <h1>Hello {{ name }}!</h1>
    {% else %}
      <h1>Hello, World!</h1>
    {% endif %}

    

    <a href="{{ url_for('index') }}"><button>Home</button></a>

{% endblock %}
